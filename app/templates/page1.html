{% extends "base.html" %}
{% block content %}

<h1>Team Comparison</h1>
<p>This is a simple sample comparison between two teams.</p>

<table border="1" cellpadding="8">
    <tr>
        <th>Team</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Points Per Game</th>
    </tr>
    {% for t in teams %}
    <tr>
        <td>{{ t.name }}</td>
        <td>{{ t.wins }}</td>
        <td>{{ t.losses }}</td>
        <td>{{ t.ppg }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
